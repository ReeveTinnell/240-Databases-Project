{% include "header.html" %}

<body>
  <h3> Update a contact in the database</h3>

   <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ contact.company.name }}</td>
                <td>{{ contact.name }}</a></td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.position }}</td>
            </tr>
        </tbody>
    </table>
  
    <form method="POST" action="/contact/update/{{ contact.id }}">
        <div class="form-group">
            <label>Company*:</label>
            <select name="company_id" id="companySelect" required>
                <option value="">Select a company</option>
                {% for company in companies %}
                <option value="{{ company.id }}" {% if company.id == contact.company_id %}selected{% endif %}>
                    {{ company.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
        <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="positino">Position:</label>
            <input type="text" id="position" name="position">
        </div>
        <button type="submit">Add Contact</button>
    </form>


</body>
