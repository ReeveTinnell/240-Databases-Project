<body>
  <h3>Delete a Certification</h3>

  <form method="POST" action="/cert/delete/{{ cert.id }}">
        <div class="form-group">
            <label for="confirm">Are you sure you wish to delete {{ cert.name }}?</label>
            <input type="text" id="confirm" name="confirm" required>
        </div>
        <button type="submit">Delete Certification</button>
    </form>
